<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes Platform - Welcome</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-left">
            <div class="logo">Dishes Platform</div>
        </div>
        <div class="nav-right">
            <button class="btn btn-primary" id="login-btn">Login</button>
            <button class="btn btn-secondary" id="register-btn">Register</button>
        </div>
    </nav>

    <div class="main-container">
        <div class="welcome-section">
            <h1>Welcome to Dishes Platform</h1>
            <p>Your favorite food delivery platform</p>
            <div class="features">
                <div class="feature-card">
                    <h3>For Customers</h3>
                    <p>Browse and order from a variety of dishes</p>
                </div>
                <div class="feature-card">
                    <h3>For Sellers</h3>
                    <p>Manage your dishes and orders</p>
                </div>
                <div class="feature-card">
                    <h3>Fast Delivery</h3>
                    <p>Quick and reliable delivery service</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal('login-modal')">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-type">Account Type</label>
                    <select id="register-type" required>
                        <option value="customer">Customer</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div id="customer-fields">
                    <div class="form-group">
                        <label for="register-fullname">Full Name</label>
                        <input type="text" id="register-fullname">
                    </div>
                    <div class="form-group">
                        <label for="register-phone">Phone Number</label>
                        <input type="tel" id="register-phone">
                    </div>
                    <div class="form-group">
                        <label for="register-address">Address</label>
                        <textarea id="register-address"></textarea>
                    </div>
                </div>
                <div id="seller-fields" style="display: none;">
                    <div class="form-group">
                        <label for="register-company">Company Name</label>
                        <input type="text" id="register-company">
                    </div>
                    <div class="form-group">
                        <label for="register-description">Company Description</label>
                        <textarea id="register-description"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal('register-modal')">Cancel</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            if (auth.isAuthenticated()) {
                auth.redirectBasedOnUserType();
            }

            // Bind modal events
            document.getElementById('login-btn').addEventListener('click', () => {
                document.getElementById('login-modal').style.display = 'block';
            });

            document.getElementById('register-btn').addEventListener('click', () => {
                document.getElementById('register-modal').style.display = 'block';
            });

            // Handle account type change
            document.getElementById('register-type').addEventListener('change', (e) => {
                const customerFields = document.getElementById('customer-fields');
                const sellerFields = document.getElementById('seller-fields');
                if (e.target.value === 'customer') {
                    customerFields.style.display = 'block';
                    sellerFields.style.display = 'none';
                } else {
                    customerFields.style.display = 'none';
                    sellerFields.style.display = 'block';
                }
            });

            // Handle login form submission
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;

                try {
                    await auth.login(username, password);
                    auth.redirectBasedOnUserType();
                } catch (error) {
                    alert('Login failed: ' + error.message);
                }
            });

            // Handle registration form submission
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const userType = document.getElementById('register-type').value;
                const userData = {
                    username: document.getElementById('register-username').value,
                    password: document.getElementById('register-password').value,
                    email: document.getElementById('register-email').value,
                    type: userType
                };

                if (userType === 'customer') {
                    userData.fullName = document.getElementById('register-fullname').value;
                    userData.phone = document.getElementById('register-phone').value;
                    userData.address = document.getElementById('register-address').value;
                } else {
                    userData.companyName = document.getElementById('register-company').value;
                    userData.companyDescription = document.getElementById('register-description').value;
                }

                try {
                    await auth.register(userData);
                    auth.redirectBasedOnUserType();
                } catch (error) {
                    alert('Registration failed: ' + error.message);
                }
            });
        });

        // Close modal function
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
</html>
