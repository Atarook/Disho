<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Dishes Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/customer.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-left">
            <div class="logo">Dishes Platform</div>
        </div>
        <div class="nav-right">
            <button class="btn btn-primary" id="cart-btn">
                Cart <span id="cart-count">0</span>
            </button>
            <button class="btn btn-secondary" id="orders-btn">My Orders</button>
            <button class="btn btn-secondary" id="account-btn">Account</button>
            <button class="btn btn-secondary" id="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="main-container">
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search dishes...">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="main">Main Course</option>
                <option value="appetizer">Appetizers</option>
                <option value="dessert">Desserts</option>
                <option value="beverage">Beverages</option>
            </select>
        </div>

        <div class="dishes-grid" id="dishes-container">
            <!-- Dishes will be dynamically loaded here -->
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Your Cart</h2>
            <button class="close-btn" onclick="customer.closeCart()">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="cart-subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Delivery Fee:</span>
                <span id="delivery-fee">$5.00</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="btn btn-primary" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Orders Modal -->
    <div id="orders-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>My Orders</h2>
                <button class="close-btn" onclick="closeModal('orders-modal')">&times;</button>
            </div>
            <div class="orders-list" id="orders-list">
                <!-- Orders will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Account Modal -->
    <div id="account-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Account Settings</h2>
                <button class="close-btn" onclick="closeModal('account-modal')">&times;</button>
            </div>
            <form id="account-form">
                <div class="form-group">
                    <label for="account-fullname">Full Name</label>
                    <input type="text" id="account-fullname" required>
                </div>
                <div class="form-group">
                    <label for="account-email">Email</label>
                    <input type="email" id="account-email" required>
                </div>
                <div class="form-group">
                    <label for="account-phone">Phone Number</label>
                    <input type="tel" id="account-phone" required>
                </div>
                <div class="form-group">
                    <label for="account-address">Delivery Address</label>
                    <textarea id="account-address" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/customer.js"></script>
    <script>
        // Initialize the customer interface
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in and is a customer
            if (!auth.isAuthenticated() || auth.getUserType() !== 'customer') {
                window.location.href = 'index.html';
                return;
            }

            // Initialize customer interface
            customer.init();

            // Bind event listeners
            document.getElementById('cart-btn').addEventListener('click', () => {
                customer.toggleCart();
            });

            document.getElementById('orders-btn').addEventListener('click', () => {
                document.getElementById('orders-modal').style.display = 'block';
                customer.loadOrders();
            });

            document.getElementById('account-btn').addEventListener('click', () => {
                document.getElementById('account-modal').style.display = 'block';
                customer.loadAccountInfo();
            });

            document.getElementById('logout-btn').addEventListener('click', () => {
                auth.logout();
                window.location.href = 'index.html';
            });

            document.getElementById('search-input').addEventListener('input', (e) => {
                customer.filterDishes(e.target.value);
            });

            document.getElementById('category-filter').addEventListener('change', (e) => {
                customer.filterDishesByCategory(e.target.value);
            });

            document.getElementById('checkout-btn').addEventListener('click', () => {
                customer.checkout();
            });

            document.getElementById('account-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await customer.updateAccountInfo();
            });
        });

        // Close modal function
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
</html>
