<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Customer Management System</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 30px; width: 100%; max-width: 500px; }
    h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 500; color: #34495e; }
    input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
    button { background-color: #2ecc71; color: white; border: none; padding: 12px 0; width: 100%; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: 600; transition: background-color 0.3s; }
    button:hover { background-color: #27ae60; }
    .message { text-align: center; padding: 10px; margin-bottom: 20px; border-radius: 4px; }
    .error { background-color: #ffdddd; color: #ff0000; }
    .success { background-color: #ddffdd; color: #00aa00; }
    .alt-action { text-align: center; margin-top: 20px; color: #7f8c8d; }
    .alt-action a { color: #3498db; text-decoration: none; font-weight: 500; }
    .alt-action a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create an Account</h1>
    <div id="message" class="message" style="display: none;"></div>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="balance">Initial Balance</label>
        <input type="number" id="balance" name="balance" step="0.01" min="0" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="alt-action">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const API = 'http://localhost:5000';

    // On page load, check for existing session
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const resp = await fetch(`${API}/me`, { credentials: 'include' });
        if (resp.ok) {
          const me = await resp.json();
          showMessage('Already logged in. Redirecting...', 'success');
          setTimeout(() => {
            if (me.role === 'Admin') {
              window.location.href = 'admin_dashboard.html';
            } else if (me.role === 'Customer') {
              window.location.href = 'customer_dashboard.html';
            } else {
              window.location.href = 'login.html';
            }
          }, 1000);
        }
      } catch (e) {
        console.error(e);
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const cp = document.getElementById('confirmPassword').value;
      const b = parseFloat(document.getElementById('balance').value);
      const l = document.getElementById('location').value;
      if (p !== cp) return showMessage('Passwords do not match!', 'error');
      try {
        const res = await fetch(`${API}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username: u, password: p, balance: b, location: l })
        });
        const data = await res.json();
        if (res.ok) {
          showMessage('Registration successful! Redirecting...', 'success');
          const meRes = await fetch(`${API}/me`, { credentials: 'include' });
          const me = await meRes.json();
          setTimeout(() => {
            if (me.role === 'Admin') {
              window.location.href = 'admin_dashboard.html';
            } else if (me.role === 'Customer') {
              window.location.href = 'customer_dashboard.html';
            } else {
              window.location.href = 'login.html';
            }
          }, 1000);
        } else {
          showMessage(data.error || 'Registration failed.', 'error');
        }
      } catch (err) {
        console.error(err);
        showMessage('An error occurred.', 'error');
      }
    });

    function showMessage(txt, type) {
      const d = document.getElementById('message');
      d.textContent = txt;
      d.className = `message ${type}`;
      d.style.display = 'block';
      setTimeout(() => d.style.display = 'none', 5000);
    }
  </script>
</body>
</html>
